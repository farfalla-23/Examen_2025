<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Crear Curso</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Crear Curso</h2>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre_curso">Nombre del curso</label>
                <input type="text" class="form-control" id="nombre_curso" name="nombre_curso" placeholder="Nombre del curso" required>
            </div>
            <div class="form-group">
                <label for="turno">Turno</label>
                <input type="text" class="form-control" id="turno" name="turno" placeholder="Turno" required>
            </div>
            <div class="form-group">
                <label for="preceptor">Preceptor</label>
                <input type="text" class="form-control" id="preceptor" name="preceptor" placeholder="Preceptor" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
        </form>
        <a href="{% url 'inicio' %}" class="btn btn-link mt-3">Volver</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
