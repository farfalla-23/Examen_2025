<h2>Alumnos en {{ curso.nombre_curso }} - {{ curso.turno }}</h2>
<ul>
  {% for alumno in alumnos %}
    <li>
      {{ alumno.nombre }} {{ alumno.apellido }}
      <form method="POST" action="{% url 'borrar_alumno' alumno.id_alumno %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
      </form>
    </li>
  {% empty %}
    <li>No hay alumnos en este curso</li>
  {% endfor %}
</ul>
<a href="{% url 'seleccionar_curso' %}">Volver</a>
